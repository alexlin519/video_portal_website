<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的灵感门户</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">我的灵感门户</h1>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Categories will be rendered here by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2 id="content-title" class="content-title">选择分类</h2>
                <div class="header-actions">
                    <label class="show-all-checkbox-label" id="show-all-label" style="display: none;">
                        <input type="checkbox" class="show-all-checkbox" id="show-all-checkbox" 
                               onchange="toggleShowAll()">
                        <span>显示全部</span>
                    </label>
                    <button class="refresh-btn" id="refresh-btn" style="display: none;" onclick="refreshCurrentCategory()">
                        Random
                    </button>
                </div>
            </div>
            <div class="content-body" id="content-body">
                <div class="welcome-message">
                    <p>请从左侧选择一个分类开始浏览</p>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
