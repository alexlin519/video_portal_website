<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的灵感门户</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()" title="折叠/展开侧边栏">
                    ◀
                </button>
                <h1 class="sidebar-title">我的灵感门户</h1>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Categories will be rendered here by JS -->
            </nav>
            <div class="sidebar-footer">
                <button class="export-btn" onclick="exportLocalStorage()" title="导出设置">
                    📥 导出
                </button>
                <button class="import-btn" onclick="document.getElementById('import-file-input').click()" title="导入设置">
                    📤 导入
                </button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;" onchange="importLocalStorage(event)">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2 id="content-title" class="content-title">选择分类</h2>
                <div class="header-actions">
                    <label class="show-all-checkbox-label" id="show-all-label" style="display: none;">
                        <input type="checkbox" class="show-all-checkbox" id="show-all-checkbox" 
                               onchange="toggleShowAll()">
                        <span>显示全部</span>
                    </label>
                    <button class="filter-btn" id="filter-btn" style="display: none;" onclick="showFilterModal()" title="筛选">
                        🔍 Filter
                    </button>
                    <button class="add-new-btn" id="add-new-btn" style="display: none;" onclick="showAddNewModal()">
                        + 新增
                    </button>
                    <button class="refresh-btn" id="refresh-btn" style="display: none;" onclick="refreshCurrentCategory()">
                        Random
                    </button>
                </div>
            </div>
            <div class="content-body" id="content-body">
                <div class="welcome-message">
                    <p>请从左侧选择一个分类开始浏览</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="add-item-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="add-item-modal-title">新增按钮</h3>
                <button class="modal-close" onclick="hideAddNewModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="add-item-name">名称:</label>
                    <input type="text" id="add-item-name" placeholder="输入按钮名称（显示在按钮上）" />
                </div>
                <div class="form-group">
                    <label for="add-item-url">链接:</label>
                    <input type="url" id="add-item-url" placeholder="输入链接地址" />
                </div>
                <div class="form-group">
                    <label for="add-item-text">备注 (可选):</label>
                    <textarea id="add-item-text" placeholder="输入备注（不显示在按钮上，Shift+Enter换行）" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideAddNewModal()">取消</button>
                <button class="btn-confirm" onclick="addNewItem()">确认</button>
            </div>
        </div>
    </div>

    <!-- Filter Modal for Daily Random -->
    <div id="filter-modal" class="modal" style="display: none;">
        <div class="modal-content filter-modal-content">
            <div class="modal-header">
                <h3>筛选类别</h3>
                <button class="modal-close" onclick="hideFilterModal()">×</button>
            </div>
            <div class="modal-body filter-modal-body">
                <div class="filter-actions">
                    <button class="btn-select-all" onclick="selectAllFilters()">全选</button>
                    <button class="btn-deselect-all" onclick="deselectAllFilters()">全不选</button>
                </div>
                <div class="filter-container">
                    <div class="filter-categories-sidebar" id="filter-categories-sidebar">
                        <!-- Categories list will be rendered here -->
                    </div>
                    <div class="filter-details-area" id="filter-details-area">
                        <div class="filter-placeholder">
                            <p>请从左侧选择一个分类</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideFilterModal()">取消</button>
                <button class="btn-confirm" onclick="applyFilter()">确认</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
